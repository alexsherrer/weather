<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" class="search" placeholder="enter city name" />
      </header>
      <main>
        <section class="location">
          <div class="city">Today's Weather</div>
          <div class="date">Accurate Current Forecast</div>
          <div class="forecast">
            <div class="temp"><span></span></div>
            <div class="fore"></div>
            <div class="hi-low"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
